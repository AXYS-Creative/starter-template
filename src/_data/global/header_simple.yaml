show_skip_to_content: true # Dev use only
float: false
glass: false

logo:
  class: header-logo # Dev use only
  src_light: /static/img/favicon-dark.svg
  src_dark: /static/img/favicon-light.svg
  text: Sample Business
  url: /
  new_tab: false

# menu-links.njk
links:
  - text: Home
    url: "/"
    new_tab: false
    type: underline
    class: menu-links__link link--split-text
  - text: Library
    icon: "/static/img/library/icon-google-chevron-down.svg"
    trigger_class: link--underline link--split-text
    inner_links:
      - text: Components
        url: "/library/components"
        new_tab: false
        type: text
      - text: Sections
        url: "/library/sections"
        new_tab: false
        type: text
      - text: Utility Classes
        url: "/library/utils"
        new_tab: false
        type: text
      - text: Advanced
        url: "/library/advanced"
        new_tab: false
        type: text
      - text: Style Guide
        url: "/style-guide"
        new_tab: false
        type: text
      - text: OG Library
        url: "/library"
        new_tab: false
        type: text
      - text: Tokens
        url: "https://axyscreative.com/tokens"
        new_tab: true
        type: text
  - text: Blog
    url: "/blog"
    new_tab: false
    type: underline
    class: menu-links__link link--split-text

link_placement: center # start | center | end

cta_1:
  text: Get Started
  text_desc: Get started with AXYS Creative
  url: "https://axyscreative.com"
  new_tab: true
  type: primary # primary | secondary | underline |  text
  icon_end: null # /static/img/icon.svg

cta_2:
  text: Log In
  # text_desc:
  url: /admin
  icon_end: ""
  new_tab: true
  type: underline # primary | secondary | underline |  text
  class: ""
  attributes: 'data-test-1=no-quotes data-test-2="with-quotes"'

# mobile nav specific content
lock_body_scroll: true # nav.njk Locks body scroll when nav is open

nav_btn:
  text: menu
  symbol: burger # burger | chocolate | kebab
  shape: square # square | round
  # display: md # Dev use only

nav_footer:
  links:
    - text: Privacy Policy
      url: "/privacy-policy"
      new_tab: false
    - text: Terms of Service
      url: "/terms-of-service"
      new_tab: false
  social_media: true
  admin_login: true
