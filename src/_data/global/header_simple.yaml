show_skip_to_content: true
float: false
glass: false

logo: true

# menu-links.njk
menu_links:
  - text: Home
    url: "/"
    path: "home"
    new_tab: false
    type: underline
    class: menu-links__link btn--split-text
  - text: Library
    icon: "/static/img/icon-google-chevron-down.svg"
    trigger_text_class: menu-links__link btn--split-text btn--underline
    inner_links:
      - text: Utility Classes
        url: "/library/utils"
        path: "library/utils"
        new_tab: false
        type: text
        icon_start: /static/img/icon-google-bolt.svg
      - text: Components
        url: "/library/components"
        path: "library/components"
        new_tab: false
        type: text
        icon_start: /static/img/icon-google-blocks.svg
      - text: Combos
        url: "/library/combos"
        path: "library/combos"
        new_tab: false
        type: text
        icon_start: /static/img/icon-google-orbit.svg
      - text: Sections
        url: "/library/sections"
        path: "library/sections"
        new_tab: false
        type: text
        icon_start: /static/img/icon-google-dashboard.svg
      - text: Advanced
        url: "/library/advanced"
        path: "library/advanced"
        new_tab: false
        type: text
        icon_start: /static/img/icon-google-target.svg
      - text: Style Guide
        url: "/style-guide"
        path: "style-guide"
        new_tab: false
        type: text
        icon_start: /static/img/icon-google-palette.svg
      - text: Tokens
        url: "https://axyscreative.com/tokens"
        new_tab: true
        type: text
        icon_start: /static/img/icon-google-inventory.svg
  - text: Blog
    url: "/blog"
    path: "archive-blog"
    new_tab: false
    type: underline
    class: menu-links__link btn--split-text

link_placement: center # start | center | end

cta_1:
  text: Get Started
  text_desc: Get started with AXYS Creative
  url: "https://axyscreative.com"
  new_tab: true
  type: outline # visit _btn.scss for all types
  class: btn--split-text
  attributes: "data-hover-alt"
  icon_end: /static/img/icon-google-chevron-right.svg
  # icon_start: /static/img/icon-google-info-circle.svg

cta_2:
  text: Log In
  # text_desc:
  url: /admin
  icon_end: ""
  new_tab: true
  type: underline
  class: btn--split-text
  attributes: 'data-test-1=no-quotes data-test-2="with-quotes"'

# mobile nav specific content
lock_body_scroll: true # nav.njk Locks body scroll when nav is open

nav_btn:
  text: menu
  symbol: burger # burger | chocolate | kebab
  shape: square # square | round
  # display: md # Dev use only

nav_footer:
  links:
    - text: Privacy Policy
      url: "/privacy-policy"
      new_tab: false
    - text: Terms of Service
      url: "/terms-of-service"
      new_tab: false
  social_media: true
  admin_login: true
