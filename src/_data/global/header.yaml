show_skip_to_content: true # Dev use only
lock_body_scroll: true # Locks body scroll when nav is open

logo:
  class: header-logo # Dev use only
  src_light: /static/img/favicon-dark.svg
  src_dark: /static/img/favicon-light.svg
  text: Sample Business
  url: /
  new_tab: false

links:
  - text: Home
    url: "/"
    new_tab: false
  - text: Library
    icon: "/static/img/library/icon-google-chevron-down.svg"
    inner_links:
      - text: Components
        url: "/library/components"
        new_tab: false
      - text: Sections
        url: "/library/sections"
        new_tab: false
      - text: Utility Classes
        url: "/library/utils"
        new_tab: false
      - text: Advanced
        url: "/library/advanced"
        new_tab: false
      - text: Style Guide
        url: "/style-guide"
        new_tab: false
      - text: OG Library
        url: "/library"
        new_tab: false
      - text: Tokens
        url: "https://axyscreative.com/tokens"
        new_tab: true
  - text: Blog
    url: "/blog"
    new_tab: false

# mobile nav specific content...
nav_btn:
  text: menu
  type: chocolate # burger | chocolate | kebab
  shape: square # square | round
  display: md # Dev use only
  class: "magnet magnet-strong glitch-trigger cursor-target__menu-btn" # Dev use only

nav_footer:
  links:
    - text: Privacy Policy
      url: "/privacy-policy"
      new_tab: false
    - text: Terms of Service
      url: "/terms-of-service"
      new_tab: false
  social_media: true
  admin_login: true
