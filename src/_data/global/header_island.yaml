show_skip_to_content: true
glass: false

logo: true

# menu-links.njk
menu_links:
  - text: Home
    url: "/"
    path: "home"
    new_tab: false
    type: text
    size: sm
    class: menu-links__link
  - text: Library
    icon: "/static/img/library/icon-google-chevron-down.svg"
    trigger_class: menu-links__link btn--text btn-size--sm
    inner_links:
      - text: Utility Classes
        url: "/library/utils"
        path: "library/utils"
        new_tab: false
        type: text
        size: sm
        icon_start: /static/img/library/icon-google-bolt.svg
      - text: Components
        url: "/library/components"
        path: "library/components"
        new_tab: false
        type: text
        size: sm
        icon_start: /static/img/library/icon-google-blocks.svg
      - text: Combos
        url: "/library/combos"
        path: "library/combos"
        new_tab: false
        type: text
        size: sm
        icon_start: /static/img/library/icon-google-orbit.svg
      - text: Sections
        url: "/library/sections"
        path: "library/sections"
        new_tab: false
        type: text
        size: sm
        icon_start: /static/img/library/icon-google-dashboard.svg
      - text: Advanced
        url: "/library/advanced"
        path: "library/advanced"
        new_tab: false
        type: text
        size: sm
        icon_start: /static/img/library/icon-google-target.svg
      - text: Style Guide
        url: "/style-guide"
        path: "style-guide"
        new_tab: false
        type: text
        size: sm
        icon_start: /static/img/library/icon-google-palette.svg
      - text: Tokens
        url: "https://axyscreative.com/tokens"
        new_tab: true
        type: text
        size: sm
        icon_start: /static/img/library/icon-google-inventory.svg
  - text: Blog
    url: "/blog"
    path: "archive-blog"
    new_tab: false
    type: text
    size: sm
    class: menu-links__link
  - text: Get Started
    text_desc: Get started with AXYS Creative
    url: "https://axyscreative.com"
    new_tab: true
    type: text
    size: sm
    class: menu-links__link
    attributes: "data-hover-alt"
    # icon_end: /static/img/library/icon-google-chevron-right.svg
    # icon_start: /static/img/library/icon-google-info-circle.svg
  - text: Log In
    # text_desc:
    url: /admin
    icon_end: ""
    new_tab: true
    type: text
    size: sm
    class: menu-links__link

# mobile nav specific content
lock_body_scroll: true # nav.njk Locks body scroll when nav is open

nav_btn:
  text: menu
  symbol: burger # burger | chocolate | kebab
  shape: square # square | round
  # display: md # Dev use only

nav_footer:
  links:
    - text: Privacy Policy
      url: "/privacy-policy"
      new_tab: false
    - text: Terms of Service
      url: "/terms-of-service"
      new_tab: false
  social_media: true
  admin_login: true
